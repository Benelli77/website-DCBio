<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetic Vision</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            line-height: 1.8;
            position: relative;
            min-height: 300px;
        }

        p {
            font-size: 1.2rem;
            margin: 0;
            white-space: pre-line;
            text-align: left;
        }

        .instagram-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #58585a, #000000, #b4b3b5, #50484d, #393737, #000000);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .instagram-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <p>And when I am six feet underground, with bugs eating my brain, they will get visions of you, 
            they will hear you call my name through a moonlit night. 
            They will experience unimaginable wonders as they feast on the corner of my brain that houses you.</p>
        <a href="https://instagram.com/getbenellioverhere" class="instagram-link" target="_blank">www.instagram.com/getbenellioverhere/</a>
    </div>
</body>

</html>
